<div class="container">
  <h1>Current Player: {{ player }}</h1>
  <main>
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
    >
    </app-square>
  </main>
  <button class="btn-new-game" (click)="newGame()">Start new game!</button>
  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
</div>
